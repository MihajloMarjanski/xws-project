<div class="create_weekend_house" style="margin-bottom: 10%; margin-top: 2%; margin-left: 15%; margin-right: 15%;" >
    <h1>Create your company</h1>
<form  #createForm="ngForm">                       
    <mat-form-field appearance="fill" style="margin-right: 2%;">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="company.name" required>
        <mat-hint *ngIf="company.name == ''">Required</mat-hint>
        <mat-icon matSuffix></mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin-right: 2%;">
        <mat-label>General informations</mat-label>
        <input matInput type="text" name="info" [(ngModel)]="company.info" required>
        <mat-hint *ngIf="company.info == ''">Required</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin-right: 2%;">
        <mat-label>City</mat-label>
        <input matInput type="text" name="city" [(ngModel)]="company.city" required>
        <mat-hint *ngIf="company.city == ''">Required</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin-right: 2%;">
        <mat-label>Country</mat-label>
        <input matInput type="text" name="country" [(ngModel)]="company.country" required>
        <mat-hint *ngIf="company.country == ''">Required</mat-hint>
    </mat-form-field>
    

    <div style="margin-top: 2%; margin-bottom: 2%;">
        <mat-label style="padding-top: 20px;" for="positions">List of positions: </mat-label>
        <mat-select style="width: 300px;" name="positions" [(ngModel)]="selectedPositions" multiple>
            <mat-option checkboxPosition="before" *ngFor="let service of company.positions" [value]="service">
                {{ service.name }}
            </mat-option>
        </mat-select> 
    </div> 

    <mat-form-field appearance="fill" style="margin-right: 2%;">
        <mat-label>Add new job position: </mat-label>
        <input matInput placeholder="Name of new job" name="newJobName" id="newJobName" [(ngModel)]="newJob.name" >
        <button mat-raised-button color="warn" (click)="addNewJob()" [disabled]="newJob.name === ''" >Add</button>
    </mat-form-field> 


    <div >
        <button mat-raised-button color="warn" (click)="createCompany()" [disabled]="!createForm.valid" >Create</button>
    </div>
    </form>
</div>
