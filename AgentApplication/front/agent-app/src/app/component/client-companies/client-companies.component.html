<mat-grid-list rowHeight="600px" cols="4" >

    <!-- LISTA -->
<mat-grid-tile   colspan="3" >
<div style="margin-right: 43%; margin-top: 0%;">
<h2>Companies</h2>    

<!--  <div class="tableViewNonCustomer" *ngIf="role != 'ROLE_CUSTOMER' && role != 'ROLE_ADMIN' && role != 'ROLE_BOAT_OWNER' && role != 'ROLE_WEEKEND_HOUSE_OWNER' && role != 'ROLE_INSTRUCTOR'"> -->
<div class="tableView" [ngClass]="role == 'ROLE_CLIENT' || role == 'ROLE_ADMIN' ? 'tableView': 'tableViewNonCustomer'" >
<table id="myTable" mat-table [dataSource]="companies" class="mat-elevation-z8" >
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef > Company name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="info">
        <mat-header-cell *matHeaderCellDef > Info </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.info}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="owner">
        <mat-header-cell *matHeaderCellDef > Owner </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.companyOwner.firstName}} {{element.companyOwner.lastName}} - {{element.companyOwner.username}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
</table>
</div>
</div>
</mat-grid-tile>


<!-- HOUSE INFO -->
<mat-grid-tile colspan="2">
<div  *ngIf="show" style="margin-top: -25%; margin-right: -20%; font-size: larger; position: static;">
<h2>Company informations</h2>
<div class="infoDiv"><label><b>Name:</b>   {{selectedCompany.name}}</label></div>
<div class="infoDiv"><label><b>Details:</b>   {{selectedCompany.info}}</label></div>
<div class="infoDiv"><label><b>City:</b>   {{selectedCompany.city}}</label></div>
<div class="infoDiv"><label><b>Country:</b>   {{selectedCompany.country}}</label></div>
<div class="infoDiv">
    <label><b>Job positions:</b></label>
    <label *ngFor="let job of selectedCompany.positions">{{job}}</label>
</div>
<div class="tableView" >
    <table id="myTable" mat-table [dataSource]="selectedCompany.comments" class="mat-elevation-z8" >
        <ng-container matColumnDef="text">
            <mat-header-cell *matHeaderCellDef > Text </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.text}} </mat-cell>
          </ng-container>
    
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef > Created </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.createdDate}} </mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="client">
            <mat-header-cell *matHeaderCellDef > User </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.client.username}} </mat-cell>
          </ng-container>
    
          <mat-header-row *matHeaderRowDef="displayedColumns1; sticky: true" ></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns1;" ></mat-row>
    </table>
    </div>
</div>
</mat-grid-tile>


</mat-grid-list>
