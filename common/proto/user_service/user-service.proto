message GetUserRequest {
        int64 id = 1;
}
message GetUserResponse {
        User user = 1;
}
message GetMeRequest {
  int64 id = 1;
}
message GetMeResponse {
  UserWithPass user = 1;
}
message UpdateUserRequest {
  UserWithPass user = 1;
}
message UpdateUserResponse {
  int64 id = 1;
}
message SearchUsersRequest {
  string username = 1;
}
message SearchUsersResponse {
  repeated User users = 1;
}


message User {
        int64 id = 1;
        string name = 2;
        string username = 3;
        string email = 4;
        string gender = 5;
        string phone = 6;
        string date = 7;
        string biography = 8;
}

message UserWithPass {
  int64 id = 1;
  string name = 2;
  string username = 3;
  string email = 4;
  string gender = 5;
  string phone = 6;
  string date = 7;
  string biography = 8;
  string password = 9;
}