message GetUserRequest {
        int64 id = 1;
}

message GetUserResponse {
        User user = 1;
}



message User {
        int64 id = 1;
        string name = 2;
        string username = 3;
        string email = 4;
        string gender = 5;
        string phone = 6;
        google.protobuf.Timestamp date = 7;
